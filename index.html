<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./web/main.css">
	<title>Login Form</title>
</head>

<body>



	<section class="section">
		<div class="container">
			<form action="">

				<input type="text">

			</form>
		</div>
	</section>



	<section class="section section-form">
		<div class="form-container">

			<div class="form__meta-container">
				<div class="form__title">Sign in using NeupID</div>
				<div class="form__description">Sign in using the NeupID to use Neup Products and Services.</div>
			</div>

			<div class="form">
				<form action="" method="post">
					<div class="">
						<input type="text" placeholder="NeupID or Email" aria-placeholder="NeupID or Email" id="neupid"
							name="neupid" aria-label="NeupID or Email" autocorrect="off">

						<div class="button-container">
							<a href="#" class="button button--outline">
								<div class="button__label">Forgot NeupID?</div>
							</a>
							<div class="button button--solid">
								<input class="button__label" type="submit" value="Next">
							</div>
						</div>

					</div>
				</form>
			</div>

			<div class="">
				<div class="form__description form__description-2">Have no NeupID? Create one.</div>
				<a href="#" class="button button--outline">
					<div class="button__label">Create NeupID</div>
				</a>
			</div>

		</div>
	</section>

</body>

</html>
