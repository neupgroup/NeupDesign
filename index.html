<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <!-- This is the main HTML that uses the JS for the functioning. -->
    <topnav class="topnav">
        <!-- Container adds the padding to the topnav and the topnav__container. -->
        <div class="container topnav__container">
            <!-- Class "topnav__aod" has the logo and the toggle that is always visible in the smaller devices. -->
            <div class="topnav__aod">
                <a href="#" class="topnav__logo">
                    <div src="" class="logo__image">NeupGroup</div>
                </a>
                <!-- Only for the small width devices. Used with JavaScript support. -->
                <div class="topnav__toggle-container">
                    <a class="button button--plain topnav__toggle-button">
                        <div class="toggle toggle-icon button__icon topnav__toggle-icon">
                            <div class="toggle__bar"></div>
                            <div class="toggle__bar"></div>
                        </div>
                    </a>
                </div>
            </div>
            <nav class="topnav__menu-container">
                <!-- Secondary links in the navigation bar. -->
                <a href="#" class="button button--plain button--plain--active">
                    <div class="button__label">Clock</div>
                </a>
                <a href="#" class="button button--plain">
                    <div class="button__label">Stopwatch</div>
                </a>
                <a href="#" class="button button--plain">
                    <div class="button__label">Timer</div>
                </a>
                <a href="#" class="button button--plain">
                    <div class="button__label">Alarm</div>
                    <span class="badge">2</span>
                </a>
                <!-- Primary links in the navigation bar. -->
                <a href="#" class="button button--solid">
                    <div class="button__label">Hello, Kishor!</div>
                </a>
            </nav>
        </div>
    </topnav>

    <main>

        <section class="section section-hero">
            <div class="container hero-container">
                <div class="hero__content">
                    <h1>This is a hero section</h1>
                    <p>This is the hero section content.</p>
                    <a href="#" class="button button--plain">Button</a>
                    <a href="#" class="button button--solid">Button</a>
                </div>
                <div class="hero__image">
                    <img src="https://example.com/image.jpg" alt="Hero image" />
                </div>
            </div>
        </section>

    </main>

    <script src="./javascript/navigation.js"></script>

</body>

</html>
