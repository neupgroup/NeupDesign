<!-- This is the main HTML that uses the JS for the functioning. -->
<header class="top-nav">
    <!-- Container adds the padding to the top-nav and the top-nav__container. -->
    <div class="container top-nav__container">
        <!-- Class "top-nav__aod" has the logo and the toggle that is always visible in the smaller devices. -->
        <div class="top-nav__aod">
            <a href="#" class="top-nav__logo">
                <div src="" class="logo__image">NeupGroup</div>
            </a>
            <!-- Only for the small width devices. Used with JavaScript support. -->
            <div class="top-nav__toggle-container">
                <a class="button button--plain top-nav__toggle-button">
                    <div class="toggle toggle-icon button__icon top-nav__toggle-icon">
                        <div class="toggle__bar"></div>
                        <div class="toggle__bar"></div>
                    </div>
                </a>
            </div>
        </div>
        <nav class="top-nav__menu-container">
            <!-- Secondary links in the navigation bar. -->
            <a href="#" class="button button--plain button--plain--active">
                <div class="button__label">Clock</div>
            </a>
            <a href="#" class="button button--plain">
                <div class="button__label">Stopwatch</div>
            </a>
            <a href="#" class="button button--plain">
                <div class="button__label">Timer</div>
            </a>
            <a href="#" class="button button--plain">
                <div class="button__label">Alarm</div>
            </a>
            <!-- Primary links in the navigation bar. -->
            <a href="#" class="button button--solid">
                <div class="button__label">Hello, Kishor!</div>
            </a>
        </nav>
    </div>
</header>




<!-- This script is required for the toggling function of the top-nav. -->
<script src="../javascript/navigation.js"></script>



<!-- This bottom navigation bar does not requires any kind of JS to run. -->
<div class="bottom-nav">
    <div class="container buttom-nav__container">
        <!-- The buttons must have icons. -->
        <a href="#" class="button button--solid">
            <div class="button__label">Stopwatch</div>
        </a>
        <a href="#" class="button button--outline">
            <div class="button__label">Stopwatch</div>
        </a>
    </div>
</div>
<!-- NOTE: The website can only have either Top or Bottom Navigation. -->
