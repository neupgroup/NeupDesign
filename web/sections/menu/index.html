<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Class</title>
</head>

<body>

    <main class="main">

        <section class="section section-menu">
            <div class="container meta-container">
                <h2 class="section__title">See our Menu</h2>
                <div class="section__description">The chefs perform the most elegant task that you can see in the menu.
                </div>
            </div>

            <div class="container menu-container">
                <div class="menu">

                    <!-- Main Content Starts Here. -->
                    <div class="menu-category">
                        <h3 class="menu-category__title">Hot Drinks</h3>
                        <div class="menu__items">

                            <!-- One Category Menu Item Starts here. -->
                            <div class="menu__item">
                                <div class="item__image">
                                    <img src="https://shorturl.at/egAGH" alt="">
                                </div>
                                <div class="menu__details">
                                    <div class="item__title">Black Tea</div>
                                    <div class="item__description">Black Tea</div>
                                    <div class="item__price">25</div>
                                </div>
                            </div>
                            <!-- One Category Menu Item Ends here. -->

                        </div>
                    </div>
                    <!-- Main Content Ends Here -->

                </div>
            </div>
        </section>

    </main>

</body>

</html>
